<svg width="900" height="700" viewBox="0 0 900 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spec-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05"/>
    </linearGradient>
    
    <filter id="spec-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Card shadow -->
  <rect x="80" y="65" width="740" height="570" rx="16" fill="#000000" opacity="0.3" filter="url(#spec-shadow)"/>
  
  <!-- Main card -->
  <rect x="80" y="60" width="740" height="570" rx="16" fill="#1a1a1a" stroke="#2d2d2d" stroke-width="1"/>
  
  <!-- Header -->
  <g>
    <text x="120" y="110" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#ffffff">
      🎯 TaskFlow Pro
    </text>
    <text x="120" y="140" font-family="Inter, sans-serif" font-size="14" fill="#858585">
      Your Project Specification
    </text>
    
    <!-- Edit button -->
    <rect x="700" y="95" width="90" height="35" rx="8" fill="#2d2d2d" stroke="#3d3d3d" stroke-width="1"/>
    <text x="745" y="118" font-family="Inter, sans-serif" font-size="13" fill="#cccccc" text-anchor="middle">
      ✏️ Edit
    </text>
  </g>
  
  <!-- Section: Features -->
  <g>
    <rect x="120" y="170" width="660" height="140" rx="12" fill="#0a0a0a" stroke="#2d2d2d" stroke-width="1"/>
    
    <text x="140" y="200" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#06b6d4">
      📋 FEATURES
    </text>
    
    <g font-family="Inter, sans-serif" font-size="13" fill="#cccccc">
      <text x="160" y="230">✅ Team workspaces with role-based access</text>
      <text x="160" y="255">✅ Project &amp; task management</text>
      <text x="160" y="280">✅ Time tracking with timers</text>
    </g>
    
    <g font-family="Inter, sans-serif" font-size="13" fill="#cccccc">
      <text x="480" y="230">✅ Client portal (view-only)</text>
      <text x="480" y="255">✅ Invoice generation</text>
      <text x="480" y="280">✅ Stripe subscriptions ($49/mo)</text>
    </g>
  </g>
  
  <!-- Section: Data Structure -->
  <g>
    <rect x="120" y="330" width="660" height="110" rx="12" fill="#0a0a0a" stroke="#2d2d2d" stroke-width="1"/>
    
    <text x="140" y="360" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#8b5cf6">
      📊 DATA STRUCTURE
    </text>
    
    <g font-family="JetBrains Mono, monospace" font-size="12" fill="#cccccc">
      <text x="160" y="390">Workspaces → Projects → Tasks → Time Entries</text>
      <text x="160" y="410">Workspaces → Clients → Invoices</text>
      <text x="160" y="430">Users ↔ Workspaces (many-to-many with roles)</text>
    </g>
  </g>
  
  <!-- Section: Tech Stack -->
  <g>
    <rect x="120" y="460" width="320" height="130" rx="12" fill="#0a0a0a" stroke="#2d2d2d" stroke-width="1"/>
    
    <text x="140" y="490" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#10b981">
      ⚙️ TECH STACK
    </text>
    
    <g font-family="Inter, sans-serif" font-size="12" fill="#cccccc">
      <text x="160" y="515">Frontend:</text>
      <text x="240" y="515" fill="#858585">Next.js 14 + TypeScript</text>
      
      <text x="160" y="535">Backend:</text>
      <text x="240" y="535" fill="#858585">Next.js API Routes</text>
      
      <text x="160" y="555">Database:</text>
      <text x="240" y="555" fill="#858585">Supabase (PostgreSQL)</text>
      
      <text x="160" y="575">Payments:</text>
      <text x="240" y="575" fill="#858585">Stripe Subscriptions</text>
    </g>
  </g>
  
  <!-- Section: Monthly Cost -->
  <g>
    <rect x="460" y="460" width="320" height="130" rx="12" fill="#0a0a0a" stroke="#2d2d2d" stroke-width="1"/>
    
    <text x="480" y="490" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#fbbf24">
      💰 ESTIMATED MONTHLY COST
    </text>
    
    <g font-family="Inter, sans-serif" font-size="12" fill="#cccccc">
      <text x="500" y="520">Vercel Pro:</text>
      <text x="600" y="520" fill="#858585">$20</text>
      
      <text x="500" y="545">Supabase Pro:</text>
      <text x="600" y="545" fill="#858585">$25</text>
      
      <text x="500" y="570">
        <tspan fill="#ffffff" font-weight="600">Total:</tspan>
        <tspan fill="#10b981" font-weight="700" font-size="16"> ~$45</tspan>
      </text>
    </g>
  </g>
  
  <!-- Bottom buttons -->
  <g>
    <!-- Refine Spec button -->
    <rect x="120" y="610" width="180" height="45" rx="10" fill="#2d2d2d" stroke="#3d3d3d" stroke-width="1"/>
    <text x="210" y="638" font-family="Inter, sans-serif" font-size="14" fill="#cccccc" text-anchor="middle" font-weight="500">
      ← Refine Spec
    </text>
    
    <!-- Generate & Deploy button (primary) -->
    <rect x="330" y="610" width="450" height="45" rx="10" fill="url(#button-gradient)" stroke="#6366f1" stroke-width="1"/>
    <text x="555" y="638" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">
      Generate &amp; Deploy 🚀
    </text>
    
    <!-- Button glow effect -->
    <rect x="330" y="610" width="450" height="45" rx="10" fill="none" stroke="url(#button-gradient)" stroke-width="2" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="button-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Decorative glow -->
  <ellipse cx="450" cy="350" rx="300" ry="200" fill="url(#spec-gradient)" opacity="0.2"/>
</svg>